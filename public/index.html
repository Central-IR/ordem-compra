<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de Compra</title>
    <link rel="icon" type="image/png" href="I.R.-COMERCIO-E-MATERIAIS-ELETRICOS-PRETO.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="app-content">
        <div class="container">
            <div class="header">
                <div class="header-left">
                    <h1>Ordem de Compra</h1>
                    <div id="connectionStatus" class="connection-status offline">
                        <span class="status-dot"></span>
                    </div>
                </div>
                <button onclick="openFormModal()" class="btn-new-order-header">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Nova Ordem
                </button>
            </div>

            <!-- Dashboard Cards -->
            <div class="dashboard-grid">
                <div class="stat-card">
                    <div class="stat-icon stat-icon-default">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="totalOrdens">58</div>
                        <div class="stat-label">Total de Ordens</div>
                    </div>
                </div>
                <div class="stat-card stat-card-success">
                    <div class="stat-icon stat-icon-success">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value stat-value-success" id="totalFechadas">14</div>
                        <div class="stat-label">Fechadas</div>
                    </div>
                </div>
                <div class="stat-card stat-card-warning">
                    <div class="stat-icon stat-icon-warning">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value stat-value-warning" id="totalAbertas">28</div>
                        <div class="stat-label">Abertas</div>
                    </div>
                </div>
                <div class="stat-card stat-card-info">
                    <div class="stat-icon stat-icon-info">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="1" x2="12" y2="23"></line>
                            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value stat-value-info" id="valorTotal">R$ 0,00</div>
                        <div class="stat-label">Total</div>
                    </div>
                </div>
            </div>

            <!-- Search Bar with Filters -->
            <div class="search-bar-wrapper">
                <div class="search-bar">
                    <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="search" placeholder="Pesquisar" oninput="filterOrdens()">
                    
                    <!-- Filters integrated in search bar -->
                    <div class="search-bar-filters">
                        <div class="filter-dropdown-inline">
                            <select id="filterResponsavel" onchange="filterOrdens()">
                                <option value="">Responsável</option>
                            </select>
                            <svg class="dropdown-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </div>
                        <div class="filter-dropdown-inline">
                            <select id="filterStatus" onchange="filterOrdens()">
                                <option value="">Todos os Status</option>
                                <option value="aberta">Aberta</option>
                                <option value="fechada">Fechada</option>
                            </select>
                            <svg class="dropdown-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </div>
                        <div class="month-navigation-inline">
                            <button onclick="changeMonth(-1)" class="month-nav-arrow" title="Mês anterior">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="15 18 9 12 15 6"></polyline>
                                </svg>
                            </button>
                            <div class="month-display-inline">
                                <span id="currentMonth">Carregando...</span>
                            </div>
                            <button onclick="changeMonth(1)" class="month-nav-arrow" title="Próximo mês">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="9 18 15 12 9 6"></polyline>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <button class="calendar-btn" onclick="toggleCalendar()" title="Selecionar mês">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                    </button>
                    <button class="calendar-btn" onclick="syncData()" title="Sincronizar">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Calendar Modal -->
            <div class="calendar-modal" id="calendarModal">
                <div class="calendar-content">
                    <div class="calendar-header">
                        <button onclick="changeCalendarYear(-1)" class="calendar-year-nav">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="15 18 9 12 15 6"></polyline>
                            </svg>
                        </button>
                        <h3 id="calendarYear">2026</h3>
                        <button onclick="changeCalendarYear(1)" class="calendar-year-nav">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </button>
                    </div>
                    <div class="calendar-months" id="calendarMonths"></div>
                </div>
            </div>

            <!-- Table Card -->
            <div class="card table-card">
                <div style="overflow-x: auto;">
                    <table>
                        <thead>
                            <tr>
                                <th style="width: 40px; text-align: center;">
                                    <span style="font-size: 1.1rem;">✓</span>
                                </th>
                                <th>Nº Ordem</th>
                                <th>Responsável</th>
                                <th>Fornecedor</th>
                                <th>Data</th>
                                <th>Valor Total</th>
                                <th>Status</th>
                                <th style="text-align: center;">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="ordensContainer"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL DE VISUALIZAÇÃO -->
    <div class="modal-overlay" id="infoModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Ordem Nº <span id="modalNumero"></span></h3>
                <button class="close-modal" onclick="closeInfoModal()">✕</button>
            </div>
            
            <div class="tabs-container">
                <div class="tabs-nav">
                    <button class="tab-btn active" onclick="switchInfoTab('info-tab-geral')">Geral</button>
                    <button class="tab-btn" onclick="switchInfoTab('info-tab-fornecedor')">Fornecedor</button>
                    <button class="tab-btn" onclick="switchInfoTab('info-tab-pedido')">Pedido</button>
                    <button class="tab-btn" onclick="switchInfoTab('info-tab-entrega')">Entrega</button>
                    <button class="tab-btn" onclick="switchInfoTab('info-tab-pagamento')">Pagamento</button>
                </div>

                <div class="tab-content active" id="info-tab-geral"></div>
                <div class="tab-content" id="info-tab-fornecedor"></div>
                <div class="tab-content" id="info-tab-pedido"></div>
                <div class="tab-content" id="info-tab-entrega"></div>
                <div class="tab-content" id="info-tab-pagamento"></div>
            </div>

            <div class="modal-actions">
                <button type="button" id="btnInfoPrevious" onclick="previousInfoTab()" class="secondary" style="display: none;">Anterior</button>
                <button type="button" id="btnInfoNext" onclick="nextInfoTab()" class="secondary">Próximo</button>
                <button type="button" id="btnInfoClose" onclick="closeInfoModal()" class="secondary">Fechar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="calendar.js"></script>
</body>
</html>
