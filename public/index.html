            <!-- Search Bar with Filters -->

                    </svg>
                    <input type="text" id="search" placeholder="Pesquisar" oninput="filterOrdens()">
                    
                    <!-- Filters integrated in search bar -->
                    <div class="search-bar-filters">

                        <div class="filter-dropdown-inline">

                            </select>
                            <svg class="dropdown-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                            </button>

                            </button>

                    </div>

                    <button class="search-btn" title="Pesquisar">

            <!-- Table Card -->

    <!-- MODAL DE VISUALIZAÃ‡ÃƒO -->

                    <button class="tab-btn" onclick="switchInfoTab('info-tab-pedido')">Pedido</button>
                    <button class="tab-btn" onclick="switchInfoTab('info-tab-entrega')">Entrega</button>
                    <button class="tab-btn" onclick="switchInfoTab('info-tab-pagamento')">Pagamento</button>
                </div>

                <div class="tab-content active" id="info-tab-geral"></div>
                <div class="tab-content" id="info-tab-fornecedor"></div>
                <div class="tab-content" id="info-tab-pedido"></div>
                <div class="tab-content" id="info-tab-entrega"></div>
                <div class="tab-content" id="info-tab-pagamento"></div>
            </div>

            <div class="modal-actions">

                <button type="button" id="btnInfoClose" onclick="closeInfoModal()" class="secondary">Fechar</button>

        </div>
    </div>

    <script>
        setTimeout(() => {
            const splash = document.getElementById('splashScreen');
            if (splash) splash.style.display = 'none';
        }, 3000);
    </script>
    <script src="script.js"></script>
</body>
</html>
